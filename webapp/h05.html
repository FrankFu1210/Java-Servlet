<!DOCTYPE html>
<html>
	<head><!-- -->
		<meta charset="UTF-8">
		<title>表單選項提交連結伺服器 input option checkbox radio</title>
	</head>
	<body>
		<form method="post" action="W05">
			Account: <input name="account" /><br />
			Password: <input type="password" name="passwd" /><br />
			Gender: <input type="radio" name="gender" value="m" checked/>Male
					<input type="radio" name="gender" value="f" />Female<br />
			
			PostalCode<select name="pcode">
				<option value="406">北部</option>
				<option value="408">中部</option>
				<option value="404">南部</option>
			</select><hr />
			
			Hobby: 	<input type="checkbox" name="hobby" value="1" />打電腦
					<input type="checkbox" name="hobby" value="2" />打電玩
					<input type="checkbox" name="hobby" value="3" />打電動
					<input type="checkbox" name="hobby" value="4" />打妹妹
					<input type="checkbox" name="hobby" value="5" />打麻將<br />
			<input type="submit" value="Register" />
		</form>
	</body>
</html>
